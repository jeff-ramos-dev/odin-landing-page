<!DOCTYPE html>

<body>

            <li>link 1</li>

        <blockquote>

        </blockquote>
        <figcaption>- By Person</figcaption>

        <div class="cta-card">
            <div class="cta-text">
                <h4 class="cta-title">CTA Title</h4>
